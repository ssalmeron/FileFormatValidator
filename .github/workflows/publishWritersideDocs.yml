name: Build Writerside documentation

on:
  push:
    # To trigger the workflow once you push to the `main` branch
    # Replace `main` with your branchâ€™s name
    branches: ["master"]
  # Specify to run a workflow manually from the Actions tab on GitHub
  workflow_dispatch:

permissions:
  id-token: write
  pages: write

env:
    # Name of module and id separated by a slash
    INSTANCE: FileFormatValidator/ffv
    # Replace HI with the ID of the instance in capital letters
    ARTIFACT: webHelpFFV2-all.zip
    # Writerside docker image version
    DOCKER_VERSION: 232.10275
# Add the variable below to upload Algolia indexes
# Replace HI with the ID of the instance in capital letters
    ALGOLIA_ARTIFACT: algolia-indexes-FFV.zip

jobs:
 build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Writerside docs using Docker
        uses: JetBrains/writerside-github-action@v4
        with:
          instance: ${{ env.INSTANCE }}
          artifact: ${{ env.ARTIFACT }}
          docker-version: ${{ env.DOCKER_VERSION }}

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: docs
          path: |
            artifacts/${{ env.ARTIFACT }}
          retention-days: 7